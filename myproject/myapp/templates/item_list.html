<html>
<head>
    <title>Items List</title>
</head>
<body>
    <h1>Items</h1>
    <a href="{% url 'item_new' %}">New Item</a>
    <ul>
        {% for item in items %}
        <li>
            <a href="{% url 'item_detail' item.pk %}">{{ item.name }}</a>
            (<a href="{% url 'item_edit' item.pk %}">edit</a>)
            (<a href="{% url 'item_delete' item.pk %}">delete</a>)
        </li>
        {% endfor %}
    </ul>
</body>
</html>
