<html>
<head>
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .navbar-nav {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .navbar-brand {
        margin-left: 20px;
        display: flex;
        justify-content: center;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'admin_dashboard' %}">Inicio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'item_list' %}">Item</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cliente_list' %}">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contacto_list' %}">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'empresa_list' %}">Empresa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'producto_list' %}">Producto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'venta_list' %}">Venta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'empleado_list' %}">Empleado</a>
            </li>
          </ul>
        </div>
      </nav>
      
    <h1>Clientes</h1>
    <a href="{% url 'cliente_new' %}">Nuevo Cliente</a>
    <ul>
        {% for cliente in clientes %}
        <li>
            <a href="{% url 'cliente_detail' cliente.pk %}">{{ cliente.nombre }}</a>
            (<a href="{% url 'cliente_edit' cliente.pk %}">editar</a>)
            (<a href="{% url 'cliente_delete' cliente.pk %}">eliminar</a>)
        </li>
        {% endfor %}
    </ul>
</body>
</html>
